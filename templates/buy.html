{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <form action="/buy" method="post">
                <input name="symbol" autofocus autocomplete="off" type="text" placeholder="Enter stock symbol">
                <input name="shares" autocomplete="off" type="number" placeholder="Number of shares">
                <button type="submit">Buy</button>
            </form>
        </div>
    </div>
{% endblock %}
